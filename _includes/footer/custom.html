<!-- 滚动淡入效果 -->
<script type="text/javascript">
window.addEventListener('load', function() {
  var lastScroll = window.pageYOffset || 0;
  var direction = 'down';
  
  window.addEventListener('scroll', function() {
    var currentScroll = window.pageYOffset || 0;
    direction = currentScroll > lastScroll ? 'down' : 'up';
    lastScroll = currentScroll;
  }, { passive: true });
  
  var items = document.querySelectorAll('.page__content h2, .page__content h3, .page__content p, .page__content ul, .page__content ol, .archive__item, .list__item');
  
  for (var i = 0; i < items.length; i++) {
    items[i].style.opacity = '0';
    items[i].style.transform = 'translateY(30px)';
    items[i].style.transition = 'opacity 0.8s ease, transform 0.8s ease';
  }
  
  var observer = new IntersectionObserver(function(entries) {
    for (var j = 0; j < entries.length; j++) {
      var entry = entries[j];
      var el = entry.target;
      
      if (entry.isIntersecting) {
        el.style.transition = 'none';
        el.style.opacity = '0';
        el.style.transform = direction === 'down' ? 'translateY(30px)' : 'translateY(-30px)';
        void el.offsetHeight;
        el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      } else {
        el.style.opacity = '0';
        el.style.transform = direction === 'down' ? 'translateY(30px)' : 'translateY(-30px)';
      }
    }
  }, { threshold: 0.15, rootMargin: '0px 0px -100px 0px' });
  
  for (var k = 0; k < items.length; k++) {
    observer.observe(items[k]);
  }
});
</script>
