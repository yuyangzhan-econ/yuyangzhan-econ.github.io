<!-- 简单滚动淡入效果 -->
<script>
window.addEventListener('load', function() {
  try {
    var lastScroll = window.pageYOffset || 0;
    var scrollingDown = true;
    var elementStates = new WeakMap();

    window.addEventListener('scroll', function() {
      var currentScroll = window.pageYOffset || 0;
      scrollingDown = currentScroll > lastScroll;
      lastScroll = currentScroll;
    }, { passive: true });

    var items = document.querySelectorAll('.page__content h2, .page__content h3, .page__content p, .page__content ul, .page__content ol, .archive__item, .list__item');

    function isInViewport(el) {
      var rect = el.getBoundingClientRect();
      var windowHeight = window.innerHeight;
      var top = windowHeight * 0.1;
      var bottom = windowHeight * 0.8;
      var elCenter = rect.top + rect.height / 2;
      return elCenter >= top && elCenter <= bottom;
    }

    for (var i = 0; i < items.length; i++) {
      var el = items[i];
      if (isInViewport(el)) {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
        el.setAttribute('data-state', 'bright');
      } else {
        el.style.opacity = '0.3';
        el.style.transform = 'translateY(0)';
        el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        el.setAttribute('data-state', 'dim');
      }
      elementStates.set(el, {
        lastToggleTime: 0,
        lastScrollPos: lastScroll,
        toggleCount: 0
      });
    }

    var observer = new IntersectionObserver(function(entries) {
      for (var j = 0; j < entries.length; j++) {
        var entry = entries[j];
        var el = entry.target;
        var state = el.getAttribute('data-state');
        var now = Date.now();
        var currentScrollPos = window.pageYOffset || 0;
        var elState = elementStates.get(el);

        if (!elState) {
          elementStates.set(el, {
            lastToggleTime: 0,
            lastScrollPos: currentScrollPos,
            toggleCount: 0
          });
          elState = elementStates.get(el);
        }

        var timeSinceLastToggle = now - elState.lastToggleTime;
        var scrollDistance = Math.abs(currentScrollPos - elState.lastScrollPos);

        if (timeSinceLastToggle < 200 && scrollDistance < 50) {
          elState.toggleCount++;
          if (elState.toggleCount > 2) {
            continue;
          }
        } else {
          elState.toggleCount = 0;
        }

        elState.lastToggleTime = now;
        elState.lastScrollPos = currentScrollPos;

        if (entry.isIntersecting) {
          if (state === 'dim') {
            if (scrollingDown) {
              el.style.transition = 'none';
              el.style.opacity = '0.3';
              el.style.transform = 'translateY(15px)';
              void el.offsetHeight;
              el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
              setTimeout(function() {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
              }, 10);
            } else {
              el.style.transform = 'translateY(0)';
              el.style.transition = 'opacity 0.8s ease';
              el.style.opacity = '1';
            }
            el.setAttribute('data-state', 'bright');
          }
        } else {
          if (state === 'bright') {
            el.style.transition = 'opacity 0.8s ease';
            el.style.opacity = '0.3';
            el.style.transform = 'translateY(0)';
            el.setAttribute('data-state', 'dim');
          }
        }
      }
    }, { 
      threshold: 0.5,
      rootMargin: '-10% 0px -20% 0px'
    });

    for (var k = 0; k < items.length; k++) {
      observer.observe(items[k]);
    }
  } catch(e) {
    console.error('Scroll animation error:', e);
  }
});
</script>

<!-- 黑暗模式切换脚本 -->
<script>
(function() {
  var currentTheme = localStorage.getItem('theme');
  if (!currentTheme) {
    localStorage.setItem('theme', 'light');
    currentTheme = 'light';
  }

  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
  }

  function toggleTheme() {
    var body = document.body;
    var isDark = body.classList.contains('dark-mode');
    
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;pointer-events:none;';
    
    var img = new Image();
    img.onload = function() {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      document.body.appendChild(canvas);
      
      var startTime = Date.now();
      var duration = 1200;
      var lineColor = isDark ? '#58a6ff' : '#c678dd';
      
      function animate() {
        var elapsed = Date.now() - startTime;
        var progress = Math.min(elapsed / duration, 1);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        var lineX = isDark ? canvas.width * (1 - progress) : canvas.width * progress;
        
        if (isDark) {
          ctx.clearRect(lineX, 0, canvas.width - lineX, canvas.height);
        } else {
          ctx.clearRect(0, 0, lineX, canvas.height);
        }
        
        ctx.strokeStyle = lineColor;
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(lineX, 0);
        ctx.lineTo(lineX, canvas.height);
        ctx.stroke();
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (canvas.parentNode) {
            canvas.parentNode.removeChild(canvas);
          }
          body.classList.remove('theme-transitioning-to-dark');
          body.classList.remove('theme-transitioning-to-light');
        }
      }
      
      if (isDark) {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
        body.classList.add('theme-transitioning-to-light');
      } else {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        body.classList.add('theme-transitioning-to-dark');
      }
      
      setTimeout(function() {
        requestAnimationFrame(animate);
      }, 10);
    };
    
    var svgString = '<svg xmlns="http://www.w3.org/2000/svg" width="' + canvas.width + '" height="' + canvas.height + '">' +
      '<foreignObject width="100%" height="100%">' +
      '<div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;">' +
      document.documentElement.outerHTML +
      '</div>' +
      '</foreignObject>' +
      '</svg>';
    
    var blob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
    var url = URL.createObjectURL(blob);
    img.src = url;
  }

  window.addEventListener('DOMContentLoaded', function() {
    var themeToggle = document.querySelector('.dark-toggle, .theme-toggle, #theme-toggle, [data-toggle="theme"], .greedy-nav__toggle, button[aria-label*="dark"], button[aria-label*="theme"]');
    
    if (themeToggle) {
      themeToggle.addEventListener('click', function(e) {
        e.preventDefault();
        toggleTheme();
      });
    } else {
      console.warn('Theme toggle button not found.');
    }
  });
})();
</script>
