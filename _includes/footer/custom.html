<style>
.scroll-wrapper {
  position: relative;
  display: block;
}
.scroll-wrapper .dim-layer {
  opacity: 0.3;
  transition: opacity 0.8s ease;
}
.scroll-wrapper .bright-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0;
  transform: translateY(0);
  transition: opacity 0.8s ease, transform 0.8s ease;
  pointer-events: none;
}
.scroll-wrapper.active .bright-layer {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.scroll-wrapper.active .dim-layer {
  opacity: 0;
}
</style>

<script>
setTimeout(function(){
var lastScroll = 0;
var isDown = true;
window.addEventListener('scroll', function(){
var curr = window.pageYOffset || 0;
isDown = curr > lastScroll;
lastScroll = curr;
}, {passive: true});
var items = document.querySelectorAll('.page__content h2, .page__content h3, .page__content p, .page__content ul, .page__content ol');
for(var i=0; i<items.length; i++){
var el = items[i];
var wrap = document.createElement('div');
wrap.className = 'scroll-wrapper';
var style = window.getComputedStyle(el);
wrap.style.margin = style.margin;
el.parentNode.insertBefore(wrap, el);
var clone = el.cloneNode(true);
el.style.margin = '0';
clone.style.margin = '0';
el.className = el.className + ' dim-layer';
clone.className = clone.className + ' bright-layer';
wrap.appendChild(el);
wrap.appendChild(clone);
}
var wraps = document.querySelectorAll('.scroll-wrapper');
var obs = new IntersectionObserver(function(entries){
for(var j=0; j<entries.length; j++){
var e = entries[j];
var w = e.target;
if(e.isIntersecting){
var b = w.querySelector('.bright-layer');
if(isDown){
b.style.transform = 'translateY(15px)';
b.style.opacity = '0';
void b.offsetHeight;
b.style.transform = 'translateY(0)';
b.style.opacity = '1';
}else{
b.style.transition = 'opacity 0.8s ease';
b.style.transform = 'translateY(0)';
b.style.opacity = '1';
}
w.classList.add('active');
}else{
w.classList.remove('active');
}
}
}, {threshold: 0.5, rootMargin: '-10% 0px -20% 0px'});
for(var k=0; k<wraps.length; k++){
obs.observe(wraps[k]);
}
}, 200);
</script>
